<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <script src="weather.js"></script>

    <style>
        body {
            background-image: url(images/background-1.jpg);
            background-repeat: no-repeat;
            background-size: 1500px 900px;
            background-color: #7c7c7c;}
    </style>

</head>

<body>

    <!------------------------- Heading ------------------------->
    <header>
        <div class="head">
            <h1> Casey's Weather Dashboard </h1>
        </div>
    </header>


    <!------------------------- Search area ------------------------->

    <!-- this container will give the textbox and search along with history
    (represented as buttons? or maybe an event listener to detect when one is selected). -->
    <div class="container">

            <div class="search-container">
                <input type="text" id="city-search" placeholder="Search by City here!">
                <button type="button" id=search-button>Search</button>

                <div id="past-display"></div> <!-- displays past searches -->
            </div>

            
            <!------------------------- City Forecast ------------------------->

            <div class="city-container" id="city-container">
                <div class="weather-icon"><img src="">image placeholder</div>

                <div id="tempperature-display">Temperature:</div>
                <div id="humidity-display">Humidity:</div>
                <div id="wind-display">Wind Speed:</div>
                <div id="uv-display">UV Index:</div>

            </div>

    </div>


    <!------------------------- 5-Day Forecast ------------------------->
    <!-- this container holds all mini day containers -->
    <div class="container">
        <div class="main-day-container" id="main-day-container">

                <div id="five-day">5-Day Forecast:</div>
                    <div class="row">

                    <div class="day-container" id="day-1">
                        <div class="date" id="day-1-date">date 1 here</div>
                        <img src="images/rain.png" class="temp-icon" id="day-1-icon">
                        <div class="temp-display" id="day-1-temp">Temp:</div>
                        <div class="humid-display" id="day-1-humid">Humidity:</div>
                    </div>

                    <div class="day-container" id="day-2">
                        <div class="date" id="day-2-date">date here</div>
                        <img src="images/rain.png" class="temp-icon" id="day-2-icon">
                        <div class="temp-display" id="day-2-temp">Temp:</div>
                        <div class="humid-display" id="day-2-humid">Humidity:</div>
                    </div>

                    <div class="day-container" id="day-3">
                        <div class="date" id="day-3-date">date here</div>
                        <img src="images/rain.png" class="temp-icon" id="day-3-icon">
                        <div class="temp-display" id="day-3-temp">Temp:</div>
                        <div class="humid-display" id="day-3-humid">Humidity:</div>
                    </div>

                    <div class="day-container" id="day-4">
                        <div class="date" id="day-4-date">date here</div>
                        <img src="images/rain.png" class="temp-icon" id="day-4-icon">
                        <div class="temp-display" id="day-4-temp">Temp:</div>
                        <div class="humid-display" id="day-4-humid">Humidity:</div>
                    </div>

                    <div class="day-container" id="day-5">
                        <div class="date" id="day-5-date">date here</div>
                        <img src="images/rain.png" class="temp-icon" id="day-5-icon">
                        <div class="temp-display" id="day-5-temp">Temp:</div>
                        <div class="humid-display" id="day-5-humid">Humidity:</div>
                    </div>
                    </div>

                
        </div>
    </div>

</body>
</html>
